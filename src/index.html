<!doctype  html>
<html  lang="en">
  <head>
    <meta  charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width,  user-scalable=no,  initial-scale=1.0,  maximum-scale=1.0,  minimum-scale=1.0"
    >
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>HTML  Form</title>
    <link  rel="stylesheet"  href="./style.css">
  </head>
  <body>
    <form
  action="http://localhost:3000/api"
  method="post"
  onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal  Information</legend>
        <label  for="surname"  class="form-field">
        Surname:
          <input  type="text"  id="surname">
        </label>

        <label  for="name"  class="form-field">
        Name:
          <input  type="text"  id="name">
        </label>

        <label  for="age"  class="form-field">
        How  old  are  you?
          <input
        type="number"
        id="age"
        value="12"
        min="12"
        max="100"
        >
        </label>

        <label  for="date"  class="form-field">
        Full  date  of  birth
          <input  type="date"  id="date">
        </label>

        <label  for="terms"  class="form-field">
        I  accept  the  term  of  the  agreement
          <input  type="checkbox"  id="terms">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label  for="email"  class="form-field">
        E-mail:
          <input
        type="email"
        id="email"
        placeholder="email@example.com"
        >
        </label>
        <label  for="password"  class="form-field">
        Password:
          <input
        type="password"
        id="password"
        minlength="5"
        maxlength="20"
        >
        </label>
      </fieldset>
      <fieldset>
        <legend>An  interesting  fact  about  you!</legend>
        <div  class="form-field">
        Do  you  love  cats?
          <label  for="yes-cat">
            <input
            type="radio"
            id="yes-cat"
            name="love-cat"
            value="true"
            >
            Yes
          </label>
          <label  for="no-cat">
            <input
            type="radio"
            id="no-cat"
            name="love-cat"
            value="false"
            checked
            >
            No
          </label>
        </div>
        <label  for="color"  class="form-field">
        What  is  your  favorite  color?
          <input  type="color"  id="color">
        </label>
        <label  for="time"  class="form-field">
        What  time  do  you  go  to  bed?
          <input  type="time"  id="time">
        </label>
        <label  for="cars"  class="form-field">
        What  are  your  favorite  brand  of  cars?
          <select
        name="cars"
        id="cars"
        multiple
        >
            <option  value="BMW">BMW</option>
            <option  value="Audi">Audi</option>
            <option  value="Lada">Lada</option>
          </select>
        </label>
        <label  for="rate"  class="form-field">
        How  do  you  rate  our  work?
          <input
        type="range"
        id="rate"
        min="0"
        max="2"
        >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional  Info:</legend>
        <label  for="comments"  class="form-field">
        Comments:
          <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="8"
         ></textarea>
        </label>
        <label  for="recommend">
        Would  you  recommend  us?
          <select
        name="recommend"
        id="recommend"
        required
        >
            <option  value="yes">yes</option>
            <option  value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button>Search</button>
    </form>
  </body>
</html>
