<!doctype  html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:3000/api"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
          Surname:
          <input
            name="surname"
            type="text"
            id="surname"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            name="name"
            type="text"
            id="name"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </label>

        <label for="date" class="form-field">
          Full date of birth:
          <input
            type="date"
            id="date"
            name="date"
          >
        </label>

        <label for="terms" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="terms"
            name="terms"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="yes-cat">
            <input
              type="radio"
              id="yes-cat"
              name="love-cat"
              value="true"
            >
              Yes
          </label>
          <label for="no-cat">
            <input
              type="radio"
              id="no-cat"
              name="love-cat"
              value="false"
              checked
            >
                No
          </label>
        </div>
        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>
        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>
        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="2"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional Info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea
            name="comments"
            id="comments"
         ></textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
